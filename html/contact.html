    <form class="row g-3 needs-validation container" style="margin-top: 150px; margin-left: auto; margin-right: auto;"
        novalidate>
        <div class="row">
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">שם פרטי</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="חיים" required>
                <div class="valid-feedback"></div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">שם משפחה</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="כהן" required>
                <div class="valid-feedback"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="validationEmail" class="form-label">מייל</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="validationEmail" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback">
                        הכנס כתובת מייל.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">מספר פלאפון</label>
                <input type="tel" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    אנא רשום מספר פלאפון.
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-3"></div>
            <textarea name="text" id="validationCustom01" cols="30" rows="10" required></textarea>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    אני מסכים לתנאי השימוש
                </label>
                <div class="invalid-feedback">
                    אתה חייב להסכים לתנאים כדי לשולח הודעה.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">שלח</button>
        </div>
    </form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
